<ion-header>
  <ion-toolbar>
      <ion-title>alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate></form>
  <ion-list>
      <ion-item>
         <ion-label>
              Matricula:
          </ion-label>
         <!--formControlName="mat"-->
          <ion-input type = "matricula" ></ion-input>
            <ion-text color="danger" *ngIf="hasError('mat','maxLenght')">
                <h5>Debe ser una matricula valida</h5>
            </ion-text>
            <ion-text color="danger" *ngIf="hasError('mat','required')">
                <h5>Campo requerido</h5>
            </ion-text>
      </ion-item>
      <ion-item>
          <ion-label>
              Nombre:
          </ion-label>
          <!--formControlName="nom" Después de muchas horas intentando,
        nunca pude agregar los formControlName en el html :´( -->
          <ion-input ></ion-input>
                <ion-text color="danger" *ngIf="hasError('nom','required')">
                    <h5>Campo requerido</h5>
                </ion-text>
                

      </ion-item>
      <ion-item>
          <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
          <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
          <ion-text *ngIf="error" color="danger">
              <h6>Debe ingresar nombre y matricula para {{estado}}</h6>
          </ion-text>
      </ion-item>
      <ion-item *ngIf="alumnos.length>0">
          <app-datos-alumno [alumnosList]="alumnos" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
      </ion-item>
  </ion-list>
</ion-content>
